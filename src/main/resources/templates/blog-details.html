<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="Статья"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.full_text}"></p>
        <p th:text="'Просмотров: ' + ${el.views}"></p>
        <div class="btn-group float-right mr-2">
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-light">Редактировать</a>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-danger ml-3" type="submit">Удалить</button>
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
