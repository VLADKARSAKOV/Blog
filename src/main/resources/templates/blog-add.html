<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавление статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input  type="text" name="title" placeholder="Введите название статьи" class="form-control mb-2">
        <input  type="text" name="anons" placeholder="Введите анонс статьи" class="form-control mb-2">
        <textarea name="full_text" placeholder="Введите текст статьи" class="form-control mb-2"></textarea>
        <button type="submit" class="btn btn-success mb-2">Добавить статью</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
