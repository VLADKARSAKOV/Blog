<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input  type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control mb-2">
            <input  type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control mb-2">
            <textarea name="full_text" placeholder="Введите текст статьи" class="form-control mb-2" th:text="${el.full_text}" />
            <button type="submit" class="btn btn-success mb-2">Обновить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
